<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Farewell Party'26</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Allura&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins';
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .eagle-lake-regular {
      font-family: "Eagle Lake", serif;
      font-weight: 400;
      font-style: normal;
      letter-spacing: 1px;
    }

    .allura-regular {
      font-family: "Allura", cursive;
      font-weight: 400;
      font-style: normal;
      letter-spacing: 1.5px;
    }

    /* ===== TIMER ===== */
    .timer {
      position: fixed;
      top: 15px;
      right: 20px;
      background: rgba(0,0,0,0.45);
      padding: 10px 18px;
      border-radius: 14px;
      font-size: 14px;
      color: #00fff0;
      box-shadow: 0 0 15px rgba(0,255,255,0.6);
      z-index: 999;
      animation: fadeDown 1s ease;
    }

    @keyframes fadeDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* ===== GLOW BACKGROUND ===== */
    .bg-glow {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #00fff0, transparent);
      filter: blur(120px);
      animation: floatGlow 8s infinite alternate ease-in-out;
    }

    @keyframes floatGlow {
      0% { transform: translate(-200px, -200px); }
      100% { transform: translate(200px, 200px); }
    }

    /* ===== MAIN BOX ===== */
    .main-box {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      border-radius: 25px;
      padding: 55px 70px;
      text-align: center;
      color: white;
      box-shadow: 0 0 40px rgba(0,255,255,0.4);
      animation: boomIn 1.2s ease-out;
      transition: 0.5s;
      cursor: pointer;
    }

    .main-box:hover {
      transform: scale(1.08);
      box-shadow: 0 0 65px rgba(0,255,255,0.9);
    }

    @keyframes boomIn {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.15); }
      100% { transform: scale(1); opacity: 1; }
    }

    .image-text img {
      width: 480px;
      max-width: 90%;
      animation: imageBoom 1.4s ease-out, imageGlow 2.5s infinite alternate;
    }

    @keyframes imageBoom {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.15); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes imageGlow {
      from { filter: drop-shadow(0 0 15px #00fff0); }
      to { filter: drop-shadow(0 0 35px #ff00ff); }
    }

    p {
      margin-top: 18px;
      font-size: 20px;
      opacity: 0.9;
    }

    .sub-box {
      margin-top: 22px;
      font-size: 17px;
      color: #00fff0;
      opacity: 0.9;
    }

    /* ===== NEXT PAGE ===== */
    .page2 {
      position: fixed;
      inset: 0;
      background: black;
      display: none;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.9s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(1.15); }
      to { opacity: 1; transform: scale(1); }
    }

    .page2 img {
      max-width: calc(100vw - 10px);
      max-height: calc(100vh - 10px);
      border-radius: 10px;
      object-fit: contain;
      box-shadow: 0 0 40px rgba(0,255,255,0.6);
    }

  </style>
</head>

<body>

  <!-- TIMER -->
  <div class="timer" id="timer"></div>

  <!-- GLOW -->
  <div class="bg-glow"></div>

  <!-- PAGE 1 -->
  <div class="main-box" id="page1" onclick="nextPage()">
    <div class="image-text">
      <img src="fw26.png" alt="Farewell Party 26 Logo">
    </div>
    <p>A Grand Good Bye to our Enthusiastic and Supportive Seniors</p>
    <div class="sub-box">Department of Data Science â€¢ Bishop Heber College</div>
  </div>

  <!-- PAGE 2 (INVITATION) -->
  <div class="page2" id="page2">
    <img src="fw26_in.png" alt="Invitation Poster">
  </div>

  <script>
    /* ===== COUNTDOWN TIMER ===== */
    const targetDate = new Date("2026-02-27T11:00:00");

    function updateTimer() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("timer").innerHTML = "ðŸŽ‰ Event Started!";
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").innerHTML =
        `â³ ${d}d ${h}h ${m}m ${s}s`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    /* ===== NEXT PAGE ===== */
    function nextPage(){
      document.getElementById("page1").style.display = "none";
      document.getElementById("timer").style.display = "none";
      document.getElementById("page2").style.display = "flex";
    }
  </script>

</body>
</html>
